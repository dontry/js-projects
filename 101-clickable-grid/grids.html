<script type="text/javascript">
	var prompt = document.getElementById("prompt");
		function clickHandler(event){  console.log(this.innerText);
	}

	function addHandlers(nodes){
	  function helper(i){
	    var that = this;
	    return function(){
	      that.innerText = i;
	      that.onclick = function(){
	        console.log("The grid number is " + i);
	        prompt.innerText = "The grid number is " + i
	      }
	    }
	  }
	  for(var i = 0; i < nodes.length; i++){
	    (helper.call(nodes[i],i+1))();
	  }
	}



	window.onload = function(){
	  console.log('run');
	  var grids = document.getElementsByTagName("td");
	  addHandlers(grids);	 
	}
</script>
