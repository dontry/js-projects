<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>grids</title>
	<style type="text/css">
		.container{
			width: 100%;
			height: 100%;
		}
		table{
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}
		table td{
		  padding: -1px;
		  border: 1px solid #222;
		  text-align: center;
		  width: 100px;
		  height: 100px;
		}
		#prompt{
			margin-top: 20px;
			margin-left: 20px;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div class="container">
	  <table id="table">
	  
	  </table>
	  <div id="prompt">  	
	  </div>
	</div>
<script type="text/javascript">
	var number = prompt("Please enter the grid number:");
	var table = document.getElementById("table");
	var hint = document.getElementById("prompt");
		function clickHandler(event){  console.log(this.innerText);
	}

	function generateGrid(number){
		for (var i = 0; i < number; i++) {
			var tr = document.createElement('tr');
			for (var j = 0; j < number; j++) {
				var td = document.createElement('td');
				tr.appendChild(td);
			};
			table.appendChild(tr);
		}
	}
	function addHandlers(nodes){
	  function helper(i){
	    var that = this;
	    return function(){
	      that.innerText = i;
	      that.onclick = function(){
	        console.log("The grid number is " + i);
	        hint.innerText = "The grid number is " + i
	      }
	    }
	  }
	  for(var i = 0; i < nodes.length; i++){
	    (helper.call(nodes[i],i+1))();
	  }
	}



	window.onload = function(){
	  generateGrid(number);
	  var grids = document.getElementsByTagName("td");
	  addHandlers(grids);	 
	}
</script>
</body>
</html>
